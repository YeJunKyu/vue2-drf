<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

</head>
<body>
    <div id="app">

        <p v-bind:id="uuid" v-bind:class="name">{{number}}</p>
    </div>
    
</body>
<script src="https://cdn.jsdelivr.net/npm/vue@2"></script>

<script>
    new Vue({
      el: "#app",
      data: {
        uuid: "abc123",
        name: "text-blue",
        number: 100,
      },
      computed: {
        doubleNum: function () {
            return this.number * 2;

        },
      },
    });
  </script>
</html>
